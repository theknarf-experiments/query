[workspace]
resolver = "2"
members = [
    "crates/sql-lexer",
    "crates/sql-parser",
    "crates/sql-planner",
    "crates/sql-storage",
    "crates/sql-wal",
    "crates/sql-engine",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SQL-RS Contributors"]
license = "MIT"

[workspace.dependencies]
# Parsing
chumsky = "0.9"
ariadne = "0.4"

# Internal crates
sql-lexer = { path = "crates/sql-lexer" }
sql-parser = { path = "crates/sql-parser" }
sql-planner = { path = "crates/sql-planner" }
sql-storage = { path = "crates/sql-storage" }
sql-wal = { path = "crates/sql-wal" }
sql-engine = { path = "crates/sql-engine" }

# Testing
proptest = "1.4"
